<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmet & Motorcycle Detection Dashboard</title>
    <style>
        body { background: #ffa86b; }
        .container {
            margin: 30px auto;
            background: #fff;
            border-radius: 30px;
            padding: 30px;
            width: 90vw;
            height: 80vh;
            display: flex;
            flex-direction: row;
            box-shadow: 0 0 20px #888;
        }
        .cam-panel {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cam-box {
            border: 2px solid #222;
            border-radius: 20px;
            padding: 20px;
            background: #fff;
        }
        .side-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-left: 30px;
        }
        .violations-title {
            background: #eaff7b;
            border-radius: 10px;
            padding: 5px 20px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        .violations-box {
            background: #eaff7b;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            min-height: 300px;
            box-sizing: border-box;
        }
        #violations {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.1em;
            color: #d80000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cam-panel">
            <div class="cam-box">
                <img src="{{ url_for('video_feed') }}" width="500" style="border-radius:15px; border:1px solid #222;" />
            </div>
        </div>
        <div class="side-panel">
            <div class="violations-title">Violations log</div>
            <div class="violations-box">
                <ul id="violations"></ul>
            </div>
        </div>
    </div>
    <script>
        function fetchViolations() {
            fetch('/violations')
                .then(response => response.json())
                .then(data => {
                    const vList = document.getElementById('violations');
                    vList.innerHTML = '';
                    data.forEach(function(v) {
                        const li = document.createElement('li');
                        li.textContent = v;
                        vList.appendChild(li);
                    });
                });
        }
        setInterval(fetchViolations, 1000);
    </script>
</body>
</html>
