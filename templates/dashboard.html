<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmet Detection Dashboard</title>
    <style>
        body { display: flex; font-family: Arial, sans-serif; }
        #main { flex: 3; padding: 20px; }
        #side { flex: 1; background: #f5f5f5; padding: 20px; }
        #violations { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div id="main">
        <h2>Camera Feed</h2>
        <img src="{{ url_for('video_feed') }}" width="640" />
    </div>
    <div id="side">
        <h2>Violations</h2>
        <ul id="violations"></ul>
    </div>
    <script>
        function fetchViolations() {
            fetch('/violations')
                .then(response => response.json())
                .then(data => {
                    const vList = document.getElementById('violations');
                    vList.innerHTML = '';
                    data.forEach(function(v) {
                        const li = document.createElement('li');
                        li.textContent = v;
                        vList.appendChild(li);
                    });
                });
        }
        setInterval(fetchViolations, 1000);
    </script>
</body>
</html>
